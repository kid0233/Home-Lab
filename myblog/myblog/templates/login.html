{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block body
%} <br /><br /><br /><br /><br />
<div class="container">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <img src="{{url_for('static', filename='images/pic3.png')}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="380" height="280" loading="lazy">
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
        <div class="form-floating mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Login
        </button>
        <hr class="my-4" />
        <small class="text-body-secondary"
          >CenetLab Copyright &copy; 2025</small
        >
      </form>
    </div>
  </div>
</div>

{% endblock %}
