{% extends "layout.html" %}

{% block title %}CenetLab&copy;{% endblock %}

{% block body %}
    <br>
    <br>
    {% for post in posts %}
        <div class="card text-center">
            <div class="card-header">
                <h5 class="card-title">{{post.title}}</h5>
            </div>
            <div class="card-body">
                <span class="form-text">By {{post.author.username}}</span>
                <p class="card-text">{{post.content}}</p>
                <a href="{{ url_for('main.post', id=post.id) }}" class="btn btn-outline-info btn-sm">View Post</a>
                <a href="{{ url_for('main.edit_post', id=post.id) }}" class="btn btn-outline-warning btn-sm">Edit Post</a>
                <a href="{{ url_for('main.delete_post', id=post.id) }}" class="btn btn-outline-danger btn-sm">Delete Post</a>
            </div>
            <div class="card-footer text-body-secondary">
                <small class="text-body-secondary">{{post.date_posted}}</small>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
